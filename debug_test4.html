<!DOCTYPE html>
<html>
<head>
    <title>Debug Test 4</title>
</head>
<body>
    <h1>Debug - checking fixed cuatrimestre calculation</h1>
    <pre id="output"></pre>
    
    <script src="classes.js"></script>
    <script>
        const completedSubjects = [
            3621, 3622, 3623, 3624, 3625, 3626, 3627, 3628, 3629, 3630,
            3631, 3632, 3633, 3634, 3635, 3636, 3637, 3638, 3639, 3640,
            3642, 3643, 3645, 3649, 3651, 901, 902, 911, 912
        ];
        
        const plan = new PlanDeEstudios();
        plan.cargarMateriasDesdeTexto(listado, completedSubjects);
        plan.cargarNombresDesdeTexto(tabla_nombres);
        plan.calcularYGuardarLongitudes(2);  // Segundo
        
        const subjects = [3644, 3650, 3647, 3648, 3654, 3641, 3646, 3656];
        
        let output = 'Detailed calculation for each subject:\n\n';
        const cuatMin = plan.cuatrisMinimosHastaRecibirse(2);
        output += `cuatrisMinimos = ${cuatMin}\n\n`;
        
        output += 'ID   | cantAntes | cantDespues | valorCorchete | cuatrimestre | Expected VC\n';
        output += '-----|-----------|-------------|---------------|--------------|-------------\n';
        
        const expected = { 3644: 1, 3650: 1, 3647: 2, 3648: 2, 3654: 2, 3641: 3, 3646: 3, 3656: 3 };
        
        for (const id of subjects) {
            const datos = plan.datos_materias[id];
            const caminoHasta = plan.encontrarCaminoMasLargoHasta(id);
            const caminoDesde = plan.encontrarCaminoMasLargoDesde(id);
            const cantAntes = plan.contarSemestresEnCamino(caminoHasta, true) - 1;
            const cantDespues = plan.contarSemestresEnCamino(caminoDesde, true) - 1;
            
            output += `${String(id).padEnd(4)} | ${String(cantAntes).padEnd(9)} | ${String(cantDespues).padEnd(11)} | ${String(datos.valor_corchete).padEnd(13)} | ${String(datos.cuatrimestre).padEnd(12)} | ${expected[id]}\n`;
            output += `     PathTo: ${caminoHasta.join(' -> ')}\n`;
            output += `     PathFrom: ${caminoDesde.join(' -> ')}\n`;
            output += `     vc = ${cuatMin} - (${cantAntes} + ${cantDespues}) = ${cuatMin - cantAntes - cantDespues}\n`;
            output += `     cuatri = ${cuatMin} - ${cantDespues} = ${cuatMin - cantDespues}\n\n`;
        }
        
        document.getElementById('output').textContent = output;
    </script>
</body>
</html>
