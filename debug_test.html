<body>
    <h1>Debug - checking cuatrimestre values</h1>
    <pre id="output"></pre>
    
    <script src="classes.js"></script>
    <script>
        const completedSubjects = [
            3621, 3622, 3623, 3624, 3625, 3626, 3627, 3628, 3629, 3630,
            3631, 3632, 3633, 3634, 3635, 3636, 3637, 3638, 3639, 3640,
            3642, 3643, 3645, 3649, 3651, 901, 902, 911, 912
        ];
        
        const plan = new PlanDeEstudios();
        plan.cargarMateriasDesdeTexto(listado, completedSubjects);
        plan.cargarNombresDesdeTexto(tabla_nombres);
        plan.calcularYGuardarLongitudes(2);  // Segundo
        
        let output = 'Debugging subjects of interest:\n\n';
        const subjects = [3644, 3650, 3647, 3648, 3654, 3641, 3646, 3656];
        
        output += 'ID   | cuatrimestre | valor_corchete | valor_corchete_original | Ready? (cuatri == vc_orig)\n';
        output += '-----|--------------|----------------|-------------------------|---------------------------\n';
        
        for (const id of subjects) {
            const datos = plan.datos_materias[id];
            if (datos) {
                const ready = datos.cuatrimestre === datos.valor_corchete_original;
                output += `${String(id).padEnd(4)} | ${String(datos.cuatrimestre).padEnd(12)} | ${String(datos.valor_corchete).padEnd(14)} | ${String(datos.valor_corchete_original).padEnd(23)} | ${ready}\n`;
            }
        }
        
        output += '\n\ncuatrisMinimosHastaRecibirse(2) = ' + plan.cuatrisMinimosHastaRecibirse(2);
        
        document.getElementById('output').textContent = output;
    </script>
</body>
