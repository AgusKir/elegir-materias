<!DOCTYPE html>
<html>
<head>
    <title>Debug Test 3</title>

<body>
    <h1>Debug - checking longitud calculation</h1>
    <pre id="output"></pre>
    
    <script src="classes.js"></script>
    <script>
        const completedSubjects = [
            3621, 3622, 3623, 3624, 3625, 3626, 3627, 3628, 3629, 3630,
            3631, 3632, 3633, 3634, 3635, 3636, 3637, 3638, 3639, 3640,
            3642, 3643, 3645, 3649, 3651, 901, 902, 911, 912
        ];
        
        const plan = new PlanDeEstudios();
        plan.cargarMateriasDesdeTexto(listado, completedSubjects);
        plan.cargarNombresDesdeTexto(tabla_nombres);
        
        const subjects = [3644, 3650, 3647, 3648, 3654, 3641, 3646, 3656];
        
        let output = 'Subject calculations:\n\n';
        output += 'ID   | longitud | cuatMin | cuatrimestre (= cuatMin - longitud + 1)\n';
        output += '-----|----------|---------|----------------------------------------\n';
        
        // Calculate cuatrisMinimos with semester = 2
        const cuatrisMinimos = plan.cuatrisMinimosHastaRecibirse(2);
        
        for (const id of subjects) {
            const pathFrom = plan.encontrarCaminoMasLargoDesde(id);
            const longitud = pathFrom.length;
            const cuatrimestre = cuatrisMinimos - longitud + 1;
            output += `${String(id).padEnd(4)} | ${String(longitud).padEnd(8)} | ${String(cuatrisMinimos).padEnd(7)} | ${cuatrimestre}\n`;
        }
        
        output += '\n\nBut when we use contarSemestresEnCamino:\n\n';
        output += 'ID   | semestresFrom | cuatMin | cuatrimestre (= cuatMin - semFrom + 1)\n';
        output += '-----|---------------|---------|----------------------------------------\n';
        
        for (const id of subjects) {
            const pathFrom = plan.encontrarCaminoMasLargoDesde(id);
            const semFrom = plan.contarSemestresEnCamino(pathFrom, true);
            const cuatrimestre = cuatrisMinimos - semFrom + 1;
            output += `${String(id).padEnd(4)} | ${String(semFrom).padEnd(13)} | ${String(cuatrisMinimos).padEnd(7)} | ${cuatrimestre}\n`;
        }
        
        document.getElementById('output').textContent = output;
    </script>
</body>
</html>
